<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 column template</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="../style/3column.css" rel="stylesheet" type="text/css" media="all">
    <link href="../style/2column.css" rel="stylesheet" type="text/css" media="all">
    <!-- <link href="../style/counterstrike.css" rel="stylesheet" type="text/css" media="all">-->
    <!--<link href="/fakewp2_skin2_mobcompat.css" rel="stylesheet" type="text/css" media="all">-->
  </head>
  
  
  <body>
    
  <!--The wrapper keeps everything centered-->
  <div class="wrapper">
  
  <!--The main title-->
    <div class="header">
      <div class="header-shadow">
        <h1>Welcome to my webpage!</h1>
      </div>
    </div>
    
  <!--Links for navagating the site-->
    <div class="links">
            <div class="box">
                <div class="link">
                    <a href="../../page/home.html" title="home">Home</a>
                </div>

                <div class="link">
                    <a href="../../page/socials.html" title="socials">Socials</a>
                </div>

                <div class="link">
                    <a href="../../page/blog.html" title="blog">Blog</a>
                </div>

                <div class="link">
                    <a href="../../page/cs2.html" title="CS2">CS2</a>
                </div>

                <div class="link">
                    <a= href="" title="MTG">MTG</a>
                </div>

                <div class="link">
                    <a= href="" title="MTG">Art</a>
                </div>

                <div class="link">
                    <a= href="" title="MTG">Music</a>
                </div>

            </div>
        </div>
    
  <!--MEAT-->
  <div class="wrapper-2">
    <div class="main">
  
   <!--Main box 1-->
    <div class="box">
      <h2 id="section-1">Section 1</h2>
      <div class="inner">
        <p>Inner 1</p>
        <p>Inner 2</p>
        <p>Inner 3</p>
      </div>
    </div>
  
  <!--Main box 2-->
    <div class="box">
      <h2 id="section-2">Section 2</h2>
      <div class="inner">
        <p>Inner 1</p>
        <p>Inner 2</p>
        <p>Inner 3</p>
      </div>
    </div>
    
    </div><!--Close main-->
  
  <!--SIDEBARS-->
  
  <!--Left sidebar-->
  <div class="sidebar-left">
  
    <div class="box">
      <h3>Left Sidebar</h3>
      <div class="inner">
        <p>Left sidebar contents</p>
      </div>
    </div>
    
    <div class="box">
      <div class="inner">
        <p>Left sidebar contents</p>
      </div>
    </div>
    
  </div>
  
  <!--Right sidebar DO NOT USE with 2column.css-->
  
  </div><!--Close wrapper 2-->

  <br>
  <div class="footer"></div>
    
  </div><!--Close wrapper-->

</html>
